<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.thenounproject.com/png/1153028-200.png">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a class="company-logo" href="#" onclick="reload()"><img src="images/images (1).png" alt="company logo"></a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="psl" onclick="getNews('psl')">PSL</li>
                    <li class="hover-link nav-item" id="finance" onclick="getNews('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="getNews('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" id="news-input" placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>

        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-tittle">This is the Tittle</h3>
                <h6 class="news-source" id="news-source">End Gadget 22/05/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit
                    dolorem deserunt magnam unde doloribus dolor, provident perspiciatis eaque at esse!</p>
            </div>
        </div>
    </template>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
